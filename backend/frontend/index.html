<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Sharing Platform</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>üç≥ Recipe Hub</h1>
    <nav>
      <a href="#all-recipes">All Recipes</a>
      <a href="#add-recipe">Add Recipe</a>
    </nav>
  </header>

  <!-- Search Bar at Top -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search recipes by title or ingredient..." />
  </div>

  <section id="add-recipe">
    <h2>Add a New Recipe</h2>
    <form id="recipeForm">
      <input type="text" id="title" placeholder="Recipe Title" required>
      <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
      <textarea id="steps" placeholder="Cooking Steps (comma separated)" required></textarea>
      <button type="submit">Add Recipe</button>
    </form>
  </section>

  <section id="all-recipes">
    <h2>All Recipes</h2>
    <div class="recipes-container" id="recipesContainer">
      <!-- Recipes will be dynamically loaded here -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
